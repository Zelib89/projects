<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <form action="#" method="post" name="contact">
        <div>
            <label>
                <span>Повне ім'я</span>
                <input type="text" name="fullname" required>
            </label>
        </div>
        <div>
            <label><span>Email</span>
                <input type="email" name="email" required>
            </label>
        </div>
        <div>
            <label><span>Пароль</span>
                <input type="password" name="password" required>
            </label>
        </div>
        <div>
            <label><span>Ще раз пароль</span>
                <input type="password" name="repassword" required>
            </label>
        </div>
        <div>
            <label><span>Стать</span>
                <input type="radio" value="man" name="gender">
            <label>чоловіча</label>
                <input type="radio" value="woman" checked name="gender">
            <label>жіноча</label>
        </div>
        <div>
            <label><span>Вік</span>
                <input type="number" name="age" min="1" max="100">
            </label>
        </div>
        <div>
            <label>
                <span>Курс</span>
            </label>
            <select name="course">
              <option>Виберіть курс</option>
              <option value="front-end">Front-End</option> 
              <option value="python">Python</option> 
              <option value="sharp">C#</option>
             </select>
        </div>
        <div>
            <label><span>Повна адреса</span>
                <textarea placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" required >Я погоджуюсь з обробкою персональних даних
            </label>
        </div>
        <div class="buttons">
            <button type="reset">
                <label>
                    <span>Очистити форму</span>
                </label>
            </button>
            <button type="submit">
                <label>
                    <span>Зареєструватися</span>
                </label>
            </button>
        </div>         
    </form>
</body>
</html>
